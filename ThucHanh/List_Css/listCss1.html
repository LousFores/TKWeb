<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách trong CSS</title>
    <style>
        ol.c{
           list-style-type: upper-roman;
           color: brown;
        }
        ol.d{
           list-style-type: lower-alpha;
           color:aqua;
        }
    </style>
</head>
<body>
    <p>VD về danh sách có thứ tự:</p>
    <ol class="c">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ol class="d">
       <li>1</li>
       <li>2</li>
       <li>3</li>
    </ol> 
</body>
</html>
