<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{list-style-position: inside;}
        ul.b{list-style-position: inside;}
    </style>
</head>
<body>
    <p>Danh sách đây được thiết lập inside:</p>
    <ul class='a'>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca</li>  
    </ul>
    
    <p>Danh sách đâyy được thiết lập outside</p>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca</li>     
    </ul>

    <p>"list-style-position: outside" là thiết lập mặc định</p>
</body>
</html>
