<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            background: #f99;
            padding: 20px;
        }
        ul{
            background: #39f;
            padding: 20px;
        }
        ol li{
            background: #ffe5e5;
            padding: 35px;
            margin-left: 35px;
        }
        ul li{
            background: #cce5ff;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>thiết lập màu sắc cho danh sách:</h1>    
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul>
       <li>1</li>
       <li>2</li>
       <li>3</li>
    </ul> 
</body>
</html>
